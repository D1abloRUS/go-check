language: go
go:
  - tip

install:
  - go get github.com/lowstz/slackhookgo

script:
  - go build -o bin/go-check -i .

before_deploy:
  - export FILE_TO_UPLOAD=$(ls bin/go-check)

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${FILE_TO_UPLOAD}
  skip_cleanup: true
  on:
    tags: true
